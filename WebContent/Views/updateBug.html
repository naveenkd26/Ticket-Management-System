 	
<div ng-controller = "updateBugController">
<table class="newBugTableProps" border="0" cellpadding="10">
	<tr class="tableRow">
		<td width="30%"><label for="bugId">Bug id#</label></td>
		<td width="40%"><input ng-model = "bugId" type="text" class="form-control"  placeholder="" ng-disabled = "true"></td>
	</tr>
	<tr class="tableRow">
		<td width="30%"><label for="bugName">Name</label></td>
		<td width="40%"><input type="text" class="form-control" ng-model = "bugName" placeholder="" ng-disabled = "true"></td>
	</tr>
	<tr class="tableRow">
		<td width="30%"><label for="projectName">Project</label></td>
		<td width="40%"><select class="form-control" ng-model = "projectName">
			<option>Project Alpha</option>
			<option>Project Motion</option>
			<option>Project Newton</option>
		</select></td>
	</tr>
	<tr class="tableRow">
		<td width="30%"><label for="category">Category</label></td>
		<td width="40%"><select class="form-control" ng-model = "category">
			<option>Internal Issues</option>
			<option>Production Issue</option>
			<option>Design Issue</option>
			<option>Incomplete Requirements</option>
		</select></td>
	</tr>
	<tr class="tableRow">
		<td width="30%"><label for="priority">Priority</label></td>
		<td width="40%"><select class="form-control" ng-model = "priority">
			<option>Low</option>
			<option>Medium</option>
			<option>High</option>
			<option>Critical</option>
		</select></td>
	</tr>
	<tr class="tableRow">
		<td width="30%"><label for="teamMember">Assigned to</label></td>
		<td width="40%"><select class="form-control" ng-model = "teamMember">
			<option>John Doe</option>
			<option>Wendy Kim</option>
			<option>John Baartz</option>
			<option>Michael Boltz</option>
		</select></td>
	</tr>
	<tr class="tableRow">
		<td width="30%"><label for="status">Status</label></td>
		<td width="40%"><select class="form-control" ng-model = "status">
			<option>New</option>
			<option>Resolved in Local</option>
			<option>Testing</option>
			<option>Pushed to Dev</option>
			<option>Pushed to Live</option>
		</select></td>
	</tr>
	<tr class="tableRow">
		<td width="30%"><label for="description">Comments</label></td>
		<td width="40%"><textarea class="form-control" rows="3" ng-model = "comments"></textarea></td>
	</tr>
		<tr class="tableRow">
		<td colspan="2"><button type="button" ng-click="updateBug()" class="btn btn-primary button-center" ng-disabled = updateOptionDisabled>Update</button></td>
	</tr>
</table>

<!-- Modal for prompting the status of the operation. -->
<div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel" align="center"></h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <h4 class="modal-message" align="center" ng-style = {color:'#DA4453'}></h4>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal" ng-style = {width:'60px'}>Close</button>
      </div>
    </div>
  </div>
</div>
<button type="button" id="successMsg" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-status = "Bug updated sucessfully. Please use 'Bugs' option to see the updated details." ng-show = "false"></button>
<button type="button" id="failureMsg" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-status = "Updating Bug failed, please re-try." ng-show = "false"></button>
<button type="button" id="loadFailureMsg" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-status = "Loading bug details, please re-try." ng-show = "false"></button>
<script>
/*Binding the events for the status message buttons.*/
$('#exampleModal').on('show.bs.modal', function (event) {
  var modal = $(this);
  var button = $(event.relatedTarget);
  var statusMsg = button.data('status');
  modal.find('.modal-title').text('Thanks for using Ticket Management System.');
  modal.find('.modal-message').text(statusMsg);
});
</script>

</div>
